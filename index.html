<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="./assets/icons/List.svg" alt="" />

        </div>

        <div>
          <img src="./assets/imgs/Tech News.png" alt="" />
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="./assets/icons/MagnifyingGlass.svg" alt="" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="">Inteligência Artificial</a>
        <a href="">Blockchain</a>
        <a href="">Hologramas</a>
        <a href="">Internet</a>
        <a href="">Vestíveis</a>
        <a href="">Realidade Aumentada</a>
        <a href="">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="./assets/imgs/robot.png" alt="" />
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>
        <div class="teste grid grid-cols-2 gap-16">
          <img src="./assets/imgs/hologram.png" alt="" />
          <img src="./assets/imgs/internet.png" alt="" />
          <img src="./assets/imgs/usaveis.png" alt=""  />
          <img src="./assets/imgs/realidade-virtual.png" alt="" />

      </section>
